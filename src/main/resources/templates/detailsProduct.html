<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .btn-cancel {
            width: 100%;
            background: #e2e8f0;
            border: none;
            color: #4a5568;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 0.75rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
            color: #2d3748;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-icon .form-control {
            padding-left: 3rem;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 10px rgba(245, 87, 108, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.4);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(245, 87, 108, 0.4);
            color: white;
        }
    </style>
</head>

<body>
    <div layout:fragment="content1">
        <div class="container py-5">
            <div class="form-container">
                <div class="form-card">
                    <div class="form-header">
                        <h1 class="form-title">
                            <i class="fas fa-info-circle me-2"></i>Product Details
                        </h1>
                        <p class="form-subtitle">View product information</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ID</label>
                        <div class="input-icon">
                            <i class="fas fa-hashtag"></i>
                            <input class="form-control" type="text" th:value="${product.id}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Product Name</label>
                        <div class="input-icon">
                            <i class="fas fa-tag"></i>
                            <input class="form-control" type="text" th:value="${product.name}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <div class="input-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input class="form-control" type="text" th:value="${product.price}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Quantity</label>
                        <div class="input-icon">
                            <i class="fas fa-boxes"></i>
                            <input class="form-control" type="text" th:value="${product.quantity}" readonly>
                        </div>
                    </div>

                    <div class="d-flex gap-3 mt-4">
                        <a th:href="@{/index(page=${page}, keyword=${keyword})}"
                            class="btn-cancel flex-grow-1 text-center">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </a>
                        <a th:href="@{/editProduct(id=${product.id})}" class="btn-action btn-edit flex-grow-1">
                            <i class="fas fa-pen me-2"></i>Edit
                        </a>
                        <a th:href="@{/deleteProduct(id=${product.id})}"
                            class="btn-action btn-delete btn-delete-confirm flex-grow-1">
                            <i class="fas fa-trash me-2"></i>Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.btn-delete-confirm');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    if (typeof Swal !== 'undefined') {
                        Swal.fire({
                            title: 'Are you sure?',
                            text: "You won't be able to revert this!",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#f5576c',
                            cancelButtonColor: '#cbd5e0',
                            confirmButtonText: 'Yes, delete it!',
                            cancelButtonText: 'Cancel',
                            background: '#fff',
                            borderRadius: '20px',
                            customClass: {
                                popup: 'rounded-4 shadow-lg',
                                confirmButton: 'btn btn-danger rounded-pill px-4',
                                cancelButton: 'btn btn-secondary rounded-pill px-4 ms-2'
                            }
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = href;
                            }
                        });
                    } else {
                        if (confirm('Are you sure you want to delete this product?')) {
                            window.location.href = href;
                        }
                    }
                });
            });
        });

    </script>
</body>

</html>
